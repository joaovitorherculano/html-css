<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo hospedados localmente</h1>
    <p>este video esta hospedado no meu prorpio servidor</p>

     <video controls width="350" autoplay loop>
        <source src="midia/Meuvideo.mkv" type="video/mkv">

        <source src="midia/Meuvideo.webm" type="video/webm">

     </video>

     <h1>inserindo videos do youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/ZrM8fUdop7k?si=567rZN-gTYHaF_OI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
