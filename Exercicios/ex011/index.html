<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagem dinamica</h1> 
  <p>Tente abrir esse site em varios dispositivos difetentes ou simplesmente auemtne e diminua o tamanho do seu navegador </p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
  </picture>
  <h1>Reproduzindo audios</h1>
  <p>aprendendo a reproduzir audios</p>
  <audio src="midia/kungfu.mp3.mp3" controls autoplay></audio>
  <!--MP3 WAV OGG-->
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/kungfu.mp3.mp3" type="audio/mpeg">
    <source src="midia/kungfu.mp3.ogg" type="audio/ogg">
    <source src="midia/kungfu.mp3.wav" type="audio/wav">
    <p>infelizmente seu navegador nao e possivel reproduzir audio. <a href="midia/kungfu.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></p>
  </audio>
</body>
</html>
